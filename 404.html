    <!-- SEO Meta Tags -->
    <title>404 - Page Not Found | PictriKit</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Apply theme immediately to prevent flash -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/pages.css">
    
    <!-- Favicon and Web App Manifest -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin: 20px 0 10px;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 500px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .error-btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .error-btn-secondary:hover {
            background: var(--bg-hover);
        }
        
        .error-suggestions {
            margin-top: 50px;
            max-width: 600px;
        }
        
        .error-suggestions h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .suggestion-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        
        .suggestion-list li {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .suggestion-list li:last-child {
            border-bottom: none;
        }
        
        .suggestion-list a {
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }
        
        .suggestion-list a:hover {
            color: #764ba2;
        }
        
        .suggestion-list i {
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .error-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body data-page="404">
    <div id="header-placeholder"></div>
    
    <main class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        
        <div class="error-actions">
            <a href="/" class="error-btn error-btn-primary">
                <i class="fas fa-home"></i>
                Go to Homepage
            </a>
            <a href="/app.html" class="error-btn error-btn-secondary">
                <i class="fas fa-tools"></i>
                Try the Tool
            </a>
        </div>
        
        <div class="error-suggestions">
            <h3>You might be interested in:</h3>
            <ul class="suggestion-list">
                <li>
                    <a href="/tutorial.html">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Learn how to use PictriKit</span>
                    </a>
                </li>
                <li>
                    <a href="/features.html">
                        <i class="fas fa-star"></i>
                        <span>Explore all features</span>
                    </a>
                </li>
                <li>
                    <a href="/faq.html">
                        <i class="fas fa-question-circle"></i>
                        <span>Frequently Asked Questions</span>
                    </a>
                </li>
                <li>
                    <a href="/contact.html">
                        <i class="fas fa-envelope"></i>
                        <span>Contact us for help</span>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <!-- Scripts -->
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/components.js"></script>
    <script src="/assets/js/analytics.js"></script>
    
    <script>
        // Track 404 error
        if (typeof trackError === 'function') {
            trackError('404 Page Not Found', window.location.pathname);
        }
    </script>
</body>
</html>
